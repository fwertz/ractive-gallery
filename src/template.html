<div class="r-gallery">
    <div class="r-gallery-feature" style="height: {{ galleryHeight }}%">
        {{#controls}}
            <div class="r-gallery-control r-gallery-control-left" on-click="prev">
                <i>
                    <span> {{ prevButtonLabel || '<' }} </span>
                </i>
            </div>
        {{/}}

        {{#controls}}
            <div class="r-gallery-control r-gallery-control-right" on-click="next">
                <i>
                    <span> {{ nextButtonLabel || '>' }} </span>
                </i>
            </div>
        {{/}}

        <r-image
                class="r-gallery-feature"
                height="100%"
                width="100%"
                placeholder="//placehold.it/350x350?text=Loading"
                src="{{ selectedImage }}"
        />
    </div>


    {{#thumbnails}}
        <div class="r-gallery-thumbnails" style="height: {{ thumbnailsHeight }}%">
            {{#images:i}}
                <r-thumb
                    class="r-gallery-thumbnail {{ i === selected ? 'r-gallery-selected' : ''}}"
                    height="100%"
                    idx="{{i}}"
                    width="{{ images.length < 5 ? 25 : 20}}%"
                    placeholder="//placehold.it/150x150?text=Loading"
                    src="{{.}}"
                />
            {{/images}}
        </div>
    {{/thumbnails}}
</div>
